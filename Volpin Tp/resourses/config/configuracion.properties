# Configuración del Sistema de Gestión de Calidad ISO 9001
# Archivo de configuración principal

# Información de la aplicación
app.nombre=Sistema de Gestión de Calidad ISO 9001
app.version=1.0
app.autor=Estudiante de Programación
app.fecha.creacion=2024-09-05

# Configuración de la base de datos
db.tipo=CSV
db.ruta.datos=resources/data/
db.backup.habilitado=true
db.backup.frecuencia=diaria

# Configuración de archivos
archivo.procesos=procesos.csv
archivo.indicadores=indicadores.csv
archivo.no_conformidades=no_conformidades.csv
archivo.auditoria=auditorias.csv

# Configuración de reportes
reportes.ruta=reports/
reportes.formato.fecha=yyyy-MM-dd
reportes.incluir.graficos=true
reportes.exportar.excel=false

# Configuración de alertas
alertas.dias.anticipacion.nc=7
alertas.dias.anticipacion.auditoria=15
alertas.umbral.indicador.critico=15
alertas.notificar.vencimientos=true

# Configuración de la interfaz
ui.tema=sistema
ui.idioma=es
ui.mostrar.tooltips=true
ui.animaciones.habilitadas=true

# Configuración de indicadores
indicadores.tolerancia.verde=5
indicadores.tolerancia.amarillo=15
indicadores.historial.maximo=12

# Configuración de auditorías
auditoria.frecuencia.interna=6
auditoria.frecuencia.externa=12
auditoria.recordatorio.dias=7

# Configuración de seguridad
seguridad.backup.automatico=true
seguridad.log.habilitado=true
seguridad.validar.datos=true

# Configuración de exportación
exportacion.incluir.metadatos=true
exportacion.formato.fecha=dd/MM/yyyy
exportacion.codificacion=UTF-8

# Configuración de no conformidades
nc.dias.limite.critica=7
nc.dias.limite.alta=15
nc.dias.limite.media=30
nc.dias.limite.baja=60

# Configuración de procesos
procesos.revision.frecuencia=365
procesos.validar.indicadores=true
procesos.permitir.duplicados=false

# Configuración avanzada
sistema.debug=false
sistema.log.nivel=INFO
sistema.cache.habilitado=true
sistema.performance.monitoreo=false